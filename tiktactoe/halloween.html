<title>Tic Tac Toe</title>
<link rel='stylesheet' href='halloween.css'>
<link rel='shortcut icon' href='' type='image/x-icon'>
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1 id="bigH">Halloween</h1>
        <h1 id="header">Tic Tac Toe</h1>
        <h3>Player: <a id="player">X</a></h3>
        <h3>Turn: <a id="turn">1</a></h3>
    </header>
    
        <section class="game">
            <div onclick="chooseSpot(`1a`)" id="1a" class="square top L DL"></div>
            <div onclick="chooseSpot(`1b`)" id="1b" class="square top M"></div>
            <div onclick="chooseSpot(`1c`)" id="1c" class="square top R DR"></div>
            <div onclick="chooseSpot(`2a`)" id="2a" class="square middle L"></div>
            <div onclick="chooseSpot(`2b`)" id="2b" class="square middle M DL DR"></div>
            <div onclick="chooseSpot(`2c`)" id="2c" class="square middle R"></div>
            <div onclick="chooseSpot(`3a`)" id="3a" class="square bottom L DR"></div>
            <div onclick="chooseSpot(`3b`)" id="3b" class="square bottom M"></div>
            <div onclick="chooseSpot(`3c`)" id="3c" class="square bottom R DL"></div>
        </section>
        <!-- The class message is used to make the box disappear -->
        <section id="message" class="message">
            <a id="textmessage"></a>
            <button id="button"></button>
        </section>

        <section class="winnerTally">
            <div>Wins</div>
            <a class="Count" id="XWins">X Wins:   </a>
            <a class="Count" id="OWins">O Wins:   </a>
        </section>

        <a id="themeButton" href="easter.html">Change Holiday</a>
    <script src="tictacjava.js"></script>
</body>
</html>
